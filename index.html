<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Digital Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 900px;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 195, 255, 0.2);
            border: 1px solid rgba(0, 195, 255, 0.1);
        }

        .clock-container {
            margin-bottom: 2rem;
        }

        .heading {
            font-size: 3.5rem;
            font-weight: 800;
            /* margin-bottom: 2rem; */
            text-shadow: 0 0 10px #81e0fd, 0 0 20px #91e5fe, 0 0 40px #8ee5ff;
            letter-spacing: 3px;
            color: #fff;
            text-transform: uppercase;
            background: linear-gradient(90deg, #81e2ff, #53ffb2, #f75cd3, #bf71ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .time {
            font-size: 6rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00c3ff, 0 0 20px #00c3ff, 0 0 40px #00c3ff;
            letter-spacing: 4px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .date {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #b0e0ff;
            text-shadow: 0 0 5px #00c3ff;
            letter-spacing: 2px;
        }

        .day {
            font-size: 1.5rem;
            color: #87ceeb;
            text-shadow: 0 0 5px #00c3ff;
            letter-spacing: 1px;
            margin-top: 0.2rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 195, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
            border: 1px solid rgba(0, 195, 255, 0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(0, 195, 255, 0.1);
            color: #00c3ff;
            border: 1px solid #00c3ff;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.2);
        }

        .btn:hover {
            background: rgba(0, 195, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 195, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn.active {
            background: rgba(0, 195, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 195, 255, 0.6);
        }

        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 15, 30, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 195, 255, 0.3);
            border: 1px solid rgba(0, 195, 255, 0.2);
            z-index: 100;
            width: 90%;
            max-width: 500px;
            display: none;
        }

        .settings-panel.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 195, 255, 0.2);
        }

        .settings-header h2 {
            color: #00c3ff;
            text-shadow: 0 0 5px #00c3ff;
        }

        .close-btn {
            background: none;
            border: none;
            color: #00c3ff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: scale(1.1);
        }

        .setting-group {
            margin-bottom: 1.5rem;
        }

        .setting-group h3 {
            margin-bottom: 0.8rem;
            color: #b0e0ff;
        }

        .color-options {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .color-option.active {
            border: 2px solid white;
            transform: scale(1.1);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 5px;
            background: rgba(0, 195, 255, 0.2);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00c3ff;
            cursor: pointer;
            box-shadow: 0 0 10px #00c3ff;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 50;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            background: rgba(0, 195, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.3;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0.7;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00c3ff, 0 0 20px #00c3ff, 0 0 40px #00c3ff;
            }
            to {
                text-shadow: 0 0 15px #00c3ff, 0 0 30px #00c3ff, 0 0 60px #00c3ff;
            }
        }

        @media (max-width: 768px) {
            .heading {
                font-size: 2.5rem;
            }
            .time {
                font-size: 4rem;
            }
            .date {
                font-size: 1.5rem;
            }
            .day {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .heading {
                font-size: 2rem;
            }
            .time {
                font-size: 3rem;
                letter-spacing: 2px;
            }
            .date {
                font-size: 1.2rem;
            }
            .day {
                font-size: 1rem;
            }
            .btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }

/* Mobile-S: very small phones (<=360px) */
@media (max-width: 360px) {
    .container { padding: 0.9rem; border-radius: 12px; max-width: 100%; }
    .clock-container { margin-bottom: 0.6rem; }
    .heading { font-size: 1.8rem; letter-spacing: 1.5px; animation: none; text-shadow: none; -webkit-text-fill-color: currentColor; }

}

<body>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <div class="clock-container">
            <h1 class="heading">Digital Clock</h1>
            <div class="time" id="time">00:00:00</div>
            <div class="date" id="date">January 1, 2023</div>
            <div class="day" id="day">Monday</div>
        </div>
        
        <div class="controls">
            <button class="btn" id="formatToggle">
                <i class="fas fa-clock"></i> 24-Hour Format
            </button>
            <button class="btn" id="settingsBtn">
                <i class="fas fa-cog"></i> Settings
            </button>
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h2>Clock Settings</h2>
            <button class="close-btn" id="closeSettings">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="setting-group">
            <h3>Color Theme</h3>
            <div class="color-options">
                <div class="color-option active" style="background-color: #00c3ff;" data-color="#00c3ff"></div>
                <div class="color-option" style="background-color: #ff00c3;" data-color="#ff00c3"></div>
                <div class="color-option" style="background-color: #00ff8c;" data-color="#00ff8c"></div>
                <div class="color-option" style="background-color: #ff8c00;" data-color="#ff8c00"></div>
                <div class="color-option" style="background-color: #8c00ff;" data-color="#8c00ff"></div>
            </div>
        </div>
        
        <div class="setting-group">
            <h3>Brightness</h3>
            <div class="slider-container">
                <input type="range" min="1" max="10" value="5" class="slider" id="brightnessSlider">
                <span id="brightnessValue">50%</span>
            </div>
        </div>
        
        <div class="setting-group">
            <h3>Animation Speed</h3>
            <div class="slider-container">
                <input type="range" min="1" max="10" value="5" class="slider" id="animationSlider">
                <span id="animationValue">Normal</span>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const timeElement = document.getElementById('time');
        const dateElement = document.getElementById('date');
        const dayElement = document.getElementById('day');
        const headingElement = document.querySelector('.heading');
        const formatToggle = document.getElementById('formatToggle');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const closeSettings = document.getElementById('closeSettings');
        const overlay = document.getElementById('overlay');
        const colorOptions = document.querySelectorAll('.color-option');
        const brightnessSlider = document.getElementById('brightnessSlider');
        const brightnessValue = document.getElementById('brightnessValue');
        const animationSlider = document.getElementById('animationSlider');
        const animationValue = document.getElementById('animationValue');
        const floatingElements = document.getElementById('floatingElements');

        // State variables
        let is24HourFormat = true;
        let currentColor = '#00c3ff';
        let brightness = 5;
        let animationSpeed = 5;

        // Initialize floating elements
        function initFloatingElements() {
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                
                const size = Math.random() * 100 + 20;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${left}%`;
                element.style.top = `${Math.random() * 100}%`;
                element.style.animationDuration = `${animationDuration}s`;
                element.style.animationDelay = `${delay}s`;
                element.style.background = `radial-gradient(circle, rgba(0,195,255,0.2) 0%, rgba(0,195,255,0) 70%)`;
                
                floatingElements.appendChild(element);
            }
        }

        // Update time
        function updateTime() {
            const now = new Date();
            
            // Format time
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = '';
            
            if (!is24HourFormat) {
                ampm = hours >= 12 ? ' PM' : ' AM';
                hours = hours % 12 || 12;
            }
            
            hours = hours.toString().padStart(2, '0');
            minutes = minutes.toString().padStart(2, '0');
            seconds = seconds.toString().padStart(2, '0');
            
            timeElement.textContent = `${hours}:${minutes}:${seconds}${ampm}`;
            
            // Format date (without day)
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('en-US', options);
            
            // Format day only in day element
            dayElement.textContent = now.toLocaleDateString('en-US', { weekday: 'long' });
        }

        // Toggle time format
        formatToggle.addEventListener('click', () => {
            is24HourFormat = !is24HourFormat;
            formatToggle.innerHTML = is24HourFormat ? 
                '<i class="fas fa-clock"></i> 24-Hour Format' : 
                '<i class="fas fa-clock"></i> 12-Hour Format';
            formatToggle.classList.toggle('active', !is24HourFormat);
            updateTime();
        });

        // Open settings panel
        settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.add('active');
            overlay.classList.add('active');
        });

        // Close settings panel
        closeSettings.addEventListener('click', () => {
            settingsPanel.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Close settings when clicking overlay
        overlay.addEventListener('click', () => {
            settingsPanel.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Change color theme
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                colorOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                
                currentColor = option.getAttribute('data-color');
                updateTheme();
            });
        });

        // Update brightness
        brightnessSlider.addEventListener('input', () => {
            brightness = parseInt(brightnessSlider.value);
            brightnessValue.textContent = `${brightness * 10}%`;
            updateTheme();
        });

        // Update animation speed
        animationSlider.addEventListener('input', () => {
            animationSpeed = parseInt(animationSlider.value);
            const speeds = ['Very Slow', 'Slow', 'Moderate', 'Normal', 'Fast', 'Very Fast'];
            animationValue.textContent = speeds[animationSpeed - 1] || 'Normal';
            updateTheme();
        });

        // Update theme based on settings
        function updateTheme() {
            // Update text color and glow
            document.documentElement.style.setProperty('--neon-color', currentColor);
            timeElement.style.textShadow = `0 0 10px ${currentColor}, 0 0 20px ${currentColor}, 0 0 40px ${currentColor}`;
            dateElement.style.textShadow = `0 0 5px ${currentColor}`;
            dayElement.style.textShadow = `0 0 5px ${currentColor}`;
            
            // Update heading gradient
            headingElement.style.background = `linear-gradient(90deg, ${currentColor}, #00ff8c, #ff00c3, #8c00ff)`;
            headingElement.style.webkitBackgroundClip = 'text';
            headingElement.style.webkitTextFillColor = 'transparent';
            headingElement.style.backgroundClip = 'text';
            
            // Update day element background
            dayElement.style.background = `rgba(${parseInt(currentColor.slice(1, 3), 16)}, ${parseInt(currentColor.slice(3, 5), 16)}, ${parseInt(currentColor.slice(5, 7), 16)}, 0.1)`;
            dayElement.style.border = `1px solid rgba(${parseInt(currentColor.slice(1, 3), 16)}, ${parseInt(currentColor.slice(3, 5), 16)}, ${parseInt(currentColor.slice(5, 7), 16)}, 0.3)`;
            
            // Update brightness
            const brightnessLevel = brightness / 5;
            timeElement.style.opacity = brightnessLevel;
            dateElement.style.opacity = brightnessLevel;
            dayElement.style.opacity = brightnessLevel;
            headingElement.style.opacity = brightnessLevel;
            
            // Update button colors
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.style.color = currentColor;
                btn.style.borderColor = currentColor;
                btn.style.background = `rgba(${parseInt(currentColor.slice(1, 3), 16)}, ${parseInt(currentColor.slice(3, 5), 16)}, ${parseInt(currentColor.slice(5, 7), 16)}, 0.1)`;
                btn.style.boxShadow = `0 0 10px rgba(${parseInt(currentColor.slice(1, 3), 16)}, ${parseInt(currentColor.slice(3, 5), 16)}, ${parseInt(currentColor.slice(5, 7), 16)}, 0.2)`;
            });
            
            // Update animation speed
            const speedMultiplier = animationSpeed / 5;
            const elements = document.querySelectorAll('.floating-element');
            elements.forEach(el => {
                const currentDuration = parseFloat(el.style.animationDuration);
                el.style.animationDuration = `${15 / speedMultiplier}s`;
            });
        }

        // Initialize
        initFloatingElements();
        updateTime();
        setInterval(updateTime, 1000);

        // Add day-specific styling
        function updateDayStyle() {
            const now = new Date();
            const dayName = now.toLocaleDateString('en-US', { weekday: 'long' }).toLowerCase();
            
            // Remove previous day classes
            dayElement.classList.remove('monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday');
            
            // Add current day class
            dayElement.classList.add(dayName);
            
            // Special styling for weekends
            if (dayName === 'saturday' || dayName === 'sunday') {
                dayElement.style.fontWeight = 'bold';
                dayElement.style.transform = 'scale(1.05)';
            } else {
                dayElement.style.fontWeight = 'normal';
                dayElement.style.transform = 'scale(1)';
            }
        }

        // Update day style when time updates
        setInterval(updateDayStyle, 60000);
        updateDayStyle();
    </script>
